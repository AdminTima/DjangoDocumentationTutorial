{% extends 'polls/base.html' %}

{% block title %}Registration{% endblock %}


{% block content %}
<h1>{{ err }}</h1>
    <h1>{{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username" value="{{ user.username }}">
        <button type="submit">Change</button>
    </form>
{% endblock %}
